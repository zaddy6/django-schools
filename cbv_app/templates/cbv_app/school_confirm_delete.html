{% extends 'cbv_app/jango_cbv_base.html' %}
{% block body_block %}

    <h1>Delete {{ school.name }}?</h1>
    <form method="post">
    {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'cbv_app:detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock %}
